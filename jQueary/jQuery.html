<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(3000);
                });
            });
        </script>
    </head>
<body>
    <script>
       $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id = 'inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({"color":"red"});
        $("#3").click(function() {
            $('h1').hide();
        });
    });
    $(document).ready(function() {
         $("html").append(
             "<body>\
                 <div id='container'>\
                     <div id = 'inner'>\
                         <h2>Magic Trick!</h2>\
                         <p id='A'>What is going to happen?</p>\
                         <p id='B'>Please click below</p>\
                         <p id='C'>Click me to make something disappear....</p>\
                     </div>\
                 </div>\
             </body>"
         );
         $("p").css({"color":"green"});
         $("#C").click(function() {
             $('h2').hide();
         });
    });
    </script>
        
    

    <p>Demonstrate fadeIn()</p>

    <button>Click to fade boxes</button><br><br>

    <div id="div1" style="width: 80px; height: 80px; display: none; background-color: red;"></div><br>
    <div id="div2" style="width: 80px; height: 80px; display: none; background-color: green;"></div><br>
    <div id="div3" style="width: 80px; height: 80px; display: none; background-color: blue;"></div><br>

</body>
</html>
